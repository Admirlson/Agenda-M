<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhml"
	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js"></script>

    <title>Login</title>
</head>
<body>
    
   <section>
    <div class="row wrapper">
        <div class="col-12 col-md-6 colonne1">
            <img src="/images/logo.png" alt="logo mef">
            <h3>Ministère de l'Économie et des Finances (MEF)</h3>
            <h3 style="font-family: 'Courier New', Courier, monospace; font-weight: bold;color: blue; font-size: xx-large;">L'agenda du Ministre</h3>
        </div>
        <div class="col-12 col-md-6 login-box">
            
            <form th:action="@{/connect}" method="post">
                <h2 style="color: white;">Login</h2>          
                <div class="input-box">  
                    <span class="icon">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="text" name="username" required />
                    <label>Email</label>
                    
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-lock-fill"></i>
                    </span>
                    <input type="password" name="password" required/>
                    <label>Password</label>
                    
                </div>
                <!-- <div class="remember-forgot">
                    <label for="remember"><input type="checkbox" id="remember">Se souvenir de moi</label> <a href="#">Mot de passe oublié?</a>
                </div> -->
                <button type="submit" class="btn" style="color: white;">Connect</button>   
            </form>
        </div>
    </div>
   </section>
    
    
</body>
</html>
